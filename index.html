<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLSU GABAY</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/index-stylesheet.css">

    <!--Custom Icon and Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <img src="media/Logo%20Mid-Square.svg" alt="Mid-Logo">
        <p><i>Explore</i> Southern Luzon State University with us!</p>
        <a href="home.html" id="homelink"><button>GET STARTED</button></a>
    </div>

    <script>
        // Set a flag in sessionStorage to indicate the landing page has been visited
        sessionStorage.setItem('landingPageVisited', 'true');

        // Add an event listener to the link
        document.getElementById('homeLink').addEventListener('click', function (e) {
            // Push the homepage state into the history stack
            history.pushState(null, '', 'home.html');
        });
    </script>
</body>
</html>
